<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        /* Reset some default styles */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffdd7e, #ff758c);
            color: #ffffff;
            height: 100%;
            overflow: hidden;
            text-align: center;
        }

        /* Main text styling */
        .message {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Footer note */
        .footer {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 2em;
            text-shadow: 3px 3px 15px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div>
        <div class="message">Tool is still being developed.</div>
        <div class="footer">Please check back soon!</div>
    </div>
</body>

</html>
